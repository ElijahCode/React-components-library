on: ["push"]

name: Loki test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: npm install
        run: |
          npm install

      - name: npm run storybook
        run: |
          npm run storybook

      - name: npm run test
        run: |
          npm run loki-test
